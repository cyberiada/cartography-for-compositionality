program: main.py
command:
  - ${env}
  - python3
  - ${program}
  - ${args}
method: grid
metric:
  name: validation/mean_accuracy
  goal: maximize
parameters:
  log:
    value: wandb
  profile:
    value: cfq_trafo
  transformer.variant:
    values:
      - noscale
  cfq.split:
    values:
      - mcd1
  amp:
    value: 1
  lr:
    value: 0.9
  lr_sched.type: 
    value: noam
  lr_warmup:
    value: 4000
  batch_size:
    value: 1024
  indices_path:
    value: cartography/subsets/curriculum/42/cfq/inv_ppl_easy_to_learn_20.pickle
  seed:
    value: 42
  sweep_id_for_grid_search:
    distribution: categorical
    values:
      - 2
